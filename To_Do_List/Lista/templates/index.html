<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <title>To-Do List PWA</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>

    <main>

        <!-- Barra de bÃºsqueda -->
        <input type="text" id="search-bar" placeholder="Buscar tarea..." onkeyup="searchTasks()">

</body>

</html>
