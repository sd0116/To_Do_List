<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List PWA</title>


<script src="{% static 'js/app.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
      
    <header>
        <h1>To-Do List</h1>
    </header>

    <main>
        <!-- Formulario para a√±adir una nueva tarea -->
        <form id="task-form" method="POST">
            {% csrf_token %}
            <input type="text" id="task" placeholder="Agregar tarea" required>
            <button type="submit">Agregar tarea</button>
        </form>

        <!-- Barra de b√∫squeda -->
        <input type="text" id="search-bar" placeholder="Buscar tarea..." onkeyup="searchTasks()">

        <!-- Bot√≥n de papelera general -->
        <button id="delete-selected">
            üóëÔ∏è Eliminar seleccionadas
        </button>

        <!-- Lista de tareas -->
        <ul id="task-list"></ul>
    </main>

    <script src="/static/js/app.js"></script>
<link rel="stylesheet" href="/static/css/styles.css">


</body>

</html>
