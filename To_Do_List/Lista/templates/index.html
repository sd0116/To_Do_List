<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List PWA</title>

    <!-- Manifest para PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">

    <!-- LibrerÃ­a externa de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- Registro del Service Worker -->
    <script>
if ('serviceWorker' in navigator && 'SyncManager' in window) {
    navigator.serviceWorker.register('/static/service-worker.js').then(sw => {
        console.log('Service Worker registrado:', sw.scope);

        window.addEventListener('offline', () => {
            console.warn('El dispositivo estÃ¡ offline. Las solicitudes se guardarÃ¡n localmente.');
        });

        window.addEventListener('online', () => {
            console.log('El dispositivo estÃ¡ online. Intentando sincronizar tareas...');
            navigator.serviceWorker.ready.then(registration => {
                registration.sync.register('sync-tasks');
            });
        });
    }).catch(error => {
        console.error('Error al registrar el Service Worker:', error);
    });
}

    </script>

    <header>
        <h1>To-Do List</h1>
    </header>

    <main>

      <div id="offline-alert" style="display: none; color: red; text-align: center;">
        EstÃ¡s sin conexiÃ³n a Internet. Algunas funcionalidades pueden no estar disponibles.
    </div>
    
        <!-- Formulario para aÃ±adir una nueva tarea -->
        <form id="task-form" method="POST">
            {% csrf_token %}
            <input type="text" id="task" placeholder="Agregar tarea" required>
            <button type="submit">Agregar tarea</button>
        </form>

        <!-- Barra de bÃºsqueda -->
        <input type="text" id="search-bar" placeholder="Buscar tarea..." onkeyup="searchTasks()">

        <!-- BotÃ³n de papelera general -->
        <button id="delete-selected" style="display: none;">
            ğŸ—‘ï¸ Eliminar seleccionadas
        </button>

        <!-- Lista de tareas -->
        <ul id="task-list"></ul>
    </main>

    <!-- Script personalizado -->
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
